<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootbtn</title>
</head>
<body>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
            DropDown
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Droplink1</a></li>
            <li><a class="dropdown-item" href="#">Droplink2</a></li>
            <li><a class="dropdown-item" href="#">Droplink3</a></li>
        </ul>
    </div>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>

    <br/><br/><br/>
    <button type="button" class="btn btn-primary btn-lg ">primary</button>
    <button type="button" class="btn btn-secondary-space: nowrap">second</button>
    <button type="button" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-white">White</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-link">primary</button>
    <button type="button" class="btn">Base Class</button>

    <div class="container">
        <a class="btn btn-secondary disabled" role="button" aria-disabled="true"> aria-disabled</a>
        <a href="index.html" class="btn btn-secondary p-3" role="button">lien20</a>
        <br/>
        <button type="button" class="btn btn-outline-primary my-3">primary</button>
        <button type="button" class="btn btn-outline-secondary my-3">second</button>
    </div>
    <br/>
    <button type="button" class="btn btn-primary my-3"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .40rem; --bs-btn-font-size: .75rem;">
        Custom button
    </button>
    <input class="btn btn-primary" type="button" value="inputttt">
 
        <div class="d-grid gap-2 col-6 mx-auto border">
            <button class="btn btn-primary" type="button">button</button>
            <button class="btn btn-primary" type="button">button</button>
        </div>
        <div class="d-grid gap-2 d-md-block  border">
            <button class="btn btn-dark" type="button">button</button>
            <button class="btn btn-success me-md-2" type="button">button</button>
        </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success me-md-2" type="button">Button</button>
        <button class="btn btn-success" type="button">Button</button>
    </div>
    <p class="d-inline-flex gap-1 ">
        <button type="button" class="btn" data-bs-toggle="button">Toggle button</button>
        <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
        <button type="button" class="btn" disabled data-bs-toggle="button">Disabled toggle button</button>
    </p>
    <div class="btn-group" role="toolbar" aria-label="Basic example">
        <button class="btn btn-primary active" type="button">button</button>
        <button class="btn btn-primary" type="button">button</button>
        <button class="btn btn-primary" type="button">button</button>
        <button class="btn btn-primary" type="button">button</button>
    </div>
    <div class="btn-group">
        <input type="checkbox" class="btn-check" name="" id="chkbx1" autocomplete="off">
        <label class="btn btn-outline-primary" for="chkbx1">checkbox1</label>
        <input type="checkbox" class="btn-check" name="" id="chkbx2">
         <label class="btn btn-outline-success" for="chkbx2">checkbox2</label>
        <input type="checkbox" class="btn-check" name="" id="chkbx3">
         <label class="btn btn-outline-dark" for="chkbx3">checkbox3</label>
    </div>

    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="radiobtn" id="radiobtn1" autocomplete="off">
        <label class="btn btn-outline-primary" for="radiobtn1">radiobtn</label>
        <input type="radio" class="btn-check" name="radiobtn" id="radiobtn2" autocomplete="off">
        <label class="btn btn-outline-primary" for="radiobtn2">radiobtn2</label>
        <input type="radio" class="btn-check" name="radiobtn" id="radiobtn3" autocomplete="off">
        <label class="btn btn-outline-primary" for="radiobtn3">radiobtn3</label>
    </div>
    <br/>
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-secondary">3</button>
            <button type="button" class="btn btn-outline-secondary">4</button>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="bt">
            <div class="input-group-text" id="bt">@</div>
        </div>
    </div>
    <!--md=meduim,sm=small,lg=large,xl=larger,xxl=largest, me-md-2 = spacedown at meduim-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
